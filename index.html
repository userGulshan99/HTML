
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body style="margin: 0">

  <div class="container">
  <form style="padding: 25px;" class = "expense" onsubmit="addExpense(event)">

    <div class="form-row form-control mb-3">
      <label for="amount">Choose Expenseamount: </label>
      <input type="number" min="0" name="amount" id="amount" />
    </div>

    <div class="form-row form-control mb-3">
    <label for="category">Choose a category:</label>
    <select name="category" id="category">   
      <option value="Fuel">Fuel</option>
      <option value="Movie">Movie</option>
      <option value="Rent">Rent</option>
      <option value="Groceries">Groceries</option>
      <option value="Light Bill">Light Bill</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-row form-control mb-3">
    <label for="description">Choose Description: </label>
    <input type="text" name="description" id="description" />
  </div>
    <button type="submit" class="btn btn-primary mb-3">Add Expense</button>
  </form>
</div>

<div class="container">
  <ul class="list-group"></ul>
</div>
</body>
<script src="index.js"></script>
</html>
